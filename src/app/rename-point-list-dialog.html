<h1 mat-dialog-title>Set new Point List name</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Point list name</mat-label>
        <input matInput [(ngModel)]="pointListName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="pointListName" cdkFocusInitial>Ok</button>
</div>
